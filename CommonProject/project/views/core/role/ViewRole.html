<html>
	<head>
		<title>角色管理</title> #Head()
		<script type="text/javascript"
			src="#springUrl('/js/core/role/role.js')"></script>
	</head>
	<body class="claro">
		<form action="/role/roleManager.do?action=queryRole" method="POST">
		<br />
		<div class="yk_NodeTxt">
	       <span style="color:#1c3d8a;margin-top:-3px;">查看角色</span>
	    </div>
		<div align="center">
        <table align="center" class="yk_table">
			   <tbody>
				<tr>
					<td align="center" class="yk_td_title">
						角色编号
					</td>
					<td class="yk_td_content" style="PADDING-LEFT: 5px;width:23%;">
						$!cmd.role.roleCode
					</td>
					<td align="center" class="yk_td_title">
						角色名称
					</td>
					<td class="yk_td_content" style="PADDING-LEFT: 5px;width:23%;">
						$!cmd.role.roleName
					</td>
					<td align="center" class="yk_td_title">
						角色类型
					</td>
					<td class="yk_td_content" style="PADDING-LEFT: 5px;width:23%;">
						$!cmd.role.type
					</td>					
				</tr>
				<tr>
					<td align="center" class="yk_td_title">
						部  门
					</td>
					<td class="yk_td_content" style="PADDING-LEFT: 5px;width:23%;">
						$!cmd.role.orgName
					</td>
					<td align="center" class="yk_td_title">
						是否停用
					</td>
					<td class="yk_td_content" style="PADDING-LEFT: 5px;width:23%;">
						$!cmd.role.stop
					</td>
					<td align="center" class="yk_td_title">
						描   述
					</td>
					<td class="yk_td_content" style="PADDING-LEFT: 5px;width:23%;">
						$!cmd.role.descript
					</td>
				</tr>
			</tbody>
		</table>		
		</div>
		<br/>
		<div class="yk_NodeTxt">
	       <span style="color:#1c3d8a;margin-top:-3px;">权限信息</span>
	    </div>
		<div>
			<table align="center" width="98%" class="formtable" cellpadding="0" cellspacing="0" border="0">
				<tbody>
					<tr>
						<td width="100%" align="left" class="tree-td">
							#foreach($treeModel in $tms) #tree(${treeModel})
							<br />
							#end
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<BR/>	
		</form>
	</body>
</html>
