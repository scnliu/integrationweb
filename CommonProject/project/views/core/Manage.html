<style type="text/css">

 <script type="text/javascript">
		var _appContext = "#springUrl('')";

	<script src="#springUrl('')/js/jquery/ligerUI/base.js" type="text/javascript"></script>

    <script src="#springUrl('')/js/jquery/ligerUI/ligerDrag.js" type="text/javascript"></script>

    <script src="#springUrl('')/js/jquery/plugins/navigation/ui.navigation.js" type="text/javascript"></script>
     <script type="text/javascript">
            var tab = null;
            var accordion = null;
            $(function ()
            {
                //树
                $("#navigation").esNavigation({
                    checkbox: false,
                    slide: true,
                    nodeWidth: 120,
                    onSelect: function (node)
                    {
                        if (!node.data.url) return;
                        var tabid =node.data.id;
                        if (!tabid)
                        {
                            tabid = new Date().getTime();
                            $(node.target).attr("tabid", tabid)
                        }
                        f_addTab(tabid, node.data.text, node.data.url);
                    }
                });
            });
            function f_heightChanged(options)
            {
            }
            function f_addTab(tabid,text, url)
            { 
            	Home_Main_Frame.makeTab(tabid,text,url);
            } 
            function expand()
    		{
    			if(!$('#leftTd').attr('collapse'))
    			{
    				$('#leftTd').hide();
    				$('#leftTd').attr('collapse',true);
    				$("#menuSpliter").addClass("menu-spliterf");
    			}
    			else
    			{
    				$('#leftTd').removeAttr('collapse');
    				$('#leftTd').show();
    				$("#menuSpliter").removeClass("menu-spliterf");
    			}
    		}
            
     </script> 
     <style>
       .menu-top{
       	left:0px;
       	width:162px;
       	height:25px;
       	z-index:20000;
       	background:url(#springUrl('')/js/jquery/plugins/navigation/images/t1.jpg);
       }
       .menu-spliter{
       	width:26px;
       	height:24px;
       	float:right;
       	cursor:pointer;
       	z-index:20000;
       	position:absolute;
       	left:140px;
       	top:1px;
       	background:url(#springUrl('')/js/jquery/plugins/navigation/images/arrow.jpg) no-repeat center center;
       }
       .menu-spliterf{
         left:-2px;
         top:0px;
         background:url(#springUrl('')/js/jquery/plugins/navigation/images/arrow2.png) no-repeat center center;
       }
  
     </style>
   </head>
<body>
	<div class='menu-spliter' id="menuSpliter" onclick="expand()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
<table height="100%" width="100%" border="0" cellpadding="0" cellspacing="0"
	style="margin-top:0px;">
	<tr>
		<td id="leftTd"

                <ul id="navigation" style="margin-top:1px;margin-left:3px;">
                #foreach($m in $menu)

                   $m.funcName
                   </li>
				#end

<!--                <li  id="menu3" text="组织机构" url="#springUrl('')/org/orgManager.do?action=index"></li>-->

                </ul>
<!--         <iframe frameborder="0" name="home" id="home" src="#springUrl('')/spp/user/userCtrl.do?action=mainFrame"></iframe>-->

</td>

		<td style="height: 100%; padding: 0px;border-left:1px solid #75cae9;"
			id="mainId" valign="top">
			<iframe src="#springUrl('')/MenuCtrl.do?action=mainFrame&func.funcCode=$!menuCode"
			id="main" name="Home_Main_Frame"
			height='100%' width='100%' frameborder="no"  marginwidth="0"
			marginheight="0" framespacing="0" scrolling="no"> </iframe></td>
	</tr>
</table>
</body>
