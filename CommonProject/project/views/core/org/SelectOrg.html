<html>
	<head>
		<title>选择工作区</title> 
		#Head()
		<script type="text/javascript" src="#springUrl('/js/core/org/org.js')"></script>
	</head>
	<body class="claro">
		<form action="/role/roleManager.do?action=queryRole" method="POST">
		<br/>
		<div class="yk_NodeTxt">
	       <img src="${img}/form/add.png"/> 
	       <span style="color:#1c3d8a;margin-top:-3px;">选择工作区</span>
	    </div>
		<div ><hr class="yk_Hr" /></div>
		<div align="center">
			<table align="center" width="98%" class="formtable" cellpadding="0" cellspacing="0" border="0">
				<tbody>
					<tr>
						<td width="100%" align="left" class="tree-td">
							#tree(${treeModel})
						</td>
					</tr>
				</tbody>
			</table>		
		</div>
		<div ><hr class="yk_Hr" /></div>
		<div align="center">
			<table>
				<tr>
					<td>
						<button dojoType="dijit.form.Button"
							onclick="#if(${inputType} == 'radio')sSelectOrg();#else mSelectOrg();#end">
							确定
						</button>
					</td>
				</tr>
			</table>
		</div>
		</form>
	</body>
</html>
